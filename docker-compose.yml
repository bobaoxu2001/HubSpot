version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: bv_postgres
    environment:
      POSTGRES_DB: brand_visibility
      POSTGRES_USER: bv_admin
      POSTGRES_PASSWORD: bv_secret_local
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./warehouse/schema.sql:/docker-entrypoint-initdb.d/01_schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bv_admin -d brand_visibility"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  pgdata:
